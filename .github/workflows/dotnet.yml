# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/EntityFX.MqttSimulator
    - name: Build
      run: dotnet build --no-restore
      working-directory: src/EntityFX.MqttSimulator
    - name: Test
      run: dotnet test EntityFX.Tests.Integration.csproj --no-restore
      working-directory: src/EntityFX.MqttSimulator/EntityFX.Tests.Integration
    - name: Pack
      run: dotnet pack src/EntityFX.MqttSimulator/EntityFX.MqttY.Cli/EntityFX.MqttY.Cli.csproj -c Release --no-restore --no-build --include-symbols -p:SymbolPackageFormat=snupkg -o .
    - name: Push to NuGet
      run: dotnet nuget push *.nupkg --skip-duplicate -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_API_KEY}}
